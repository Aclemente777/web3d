<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <img id="fons" src="fons2.jpg" />
          <img id="guernica" src="guernica.jpg" />        
          <img id="pollo" src="pollo.jpg" />      
		  <img id="arbol" src="arbol.png" />                  
          <img id="melon" src="melon.png" />
          <img id="suelo" src="huerto.jpg" />
		  <img id="seto" src="seto.jpg" />
		  <img id="bola" src="bola.jpg" />
		  <img id="sol" src="sol.png" />
		  <img id="pajaro" src="pajaro.png" />



     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#suelo"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#sol"
        animation="property: rotation; to: -1 4 -30; dur: 3000; dir: alternate; loop: true">
        </a-plane>        
        <a-box id="cubo" position="-4.000 3 0" rotation="0 0 50"  src="#pajaro" depth="1" height="1" width="1"></a-box>
        <a-sphere id="esmou" position="8 1 -6" rotation="0 30 0" radius="1" src="#melon"></a-sphere>
        <a-box id="gallo" position="7 0.5 0" rotation="0 0 0"  src="#pollo" depth="1" height="1" width="1"
			animation="property: position; to: 2 0.5 0; dur: 3000; dir: alternate; loop: true">
		</a-box>
		<a-cylinder position="-4.022 0.5 -3.5" rotation="0 0 0"  src="#arbol" depth="1" height="5.5" width="-7"></a-cylinder>
		<a-dodecahedron position="-4.022 4.5 -3.5" rotation="0 30 0" radius="2" src="#seto" height="10.5"></a-dodecahedron>
		<a-sphere id="bolas" position="-2.000 1.040 2" rotation="0 0 50"  radius="0.5" src="#bola" depth="1" height="1" width="1"></a-sphere>





      

        <script>
          let unobjecte = document.querySelector("#esmou");
       
          unobjecte.addEventListener("click", () => {            
            unobjecte.setAttribute("animation", {
              property: "rotation",
              to: "0 360 0",
              dur: 8000,
              loop: "true"
            });
          });


		  let bola = document.querySelector("#bolas");
       
          bola.addEventListener("click", () => {            
            bola.setAttribute("animation", {
              property: "position",
              to: "-2 5.040 2",
              dur: 3000,
			  dir: "alternate",
              loop: true
            });
          });

          let unacosa = document.querySelector("#cubo");
       
       unacosa.addEventListener("click", () => {            
         unacosa.setAttribute("animation", {
           property: "position",
           to: "-4.000 5.044 -1.784",
           dur: 5000
         });
       });
        </script>

        </a-scene>
  </body>
</html>
