<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="nadal" src="terra.png">
            <img id="lluna" src="lluna.png">
        </a-assets>
        <a-sky color="#000"></a-sky>
        <a-sphere position="0 2 -5" radius="1" src="#nadal"
           animation="property: rotation; dur: 10000;
           to: 0 360 0; loop: true"></a-sphere>  
        <a-sphere position="3 2 -5" radius="0.5" src="#lluna"
           animation="property: rotation; dur: 10000;
           to: 0 360 0; loop: true"></a-sphere> 
    </a-scene>
  </body>
</html>
